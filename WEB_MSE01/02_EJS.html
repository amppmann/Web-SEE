<!DOCTYPE html>
<html>

<head>
    <title>Squares & Cubes</title>
</head>
<style>
    th,
    td,
    tr {
        padding: 10px 20px;
        text-align: center;
    }
    th{
        font-weight:bold;
        font-size:20px;
    }
</style>

<body style="background:url(https://i.pinimg.com/736x/3b/7d/ed/3b7ded1302af0e13dc640687510fd95f.jpg);">

    <table border="1" style="margin:200px auto;border-collapse:collapse;border:2px solid black;color:white;">
        <thead>
            <th>Number</th>
            <th>Square</th>
            <th>Cube</th>
            <th>Square root</th>
            <th>Cube root</th>
        </thead>
        <tbody>
            <script>
                for (var i = 0; i <= 10; i++) {
                    document.write("<tr><td>" + i + " </td><td>" + i * i + "</td><td>" + i * i * i + "</td><td>"+Math.sqrt(i)+"</td><td>"+Math.cbrt(i)+"</td></tr>")
                }
            </script>
        </tbody>
    </table>


</body>

</html>
