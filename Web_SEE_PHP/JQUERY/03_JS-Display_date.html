<!DOCTYPE html>
<html>
<head>
    <title>Date and alert</title>
</head>
<body>
    <input type="text" id="getdate" value="">


    <script>
        function getDate(){
            let date=new Date();
            document.getElementById("getdate").value=date;
        }
        getDate();
    </script>
</body>
</html>
