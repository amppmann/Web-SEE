<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <title>JQUERY-Hide and Show</title>
</head>
<script>
    $(document).ready(function () {
        $("p").click(function () {
            $(this).hide();
        });
    });
</script>

<body>
    <p>This is a paragraph</p>
</body>

</html>
