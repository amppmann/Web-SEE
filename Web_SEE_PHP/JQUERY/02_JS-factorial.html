<!DOCTYPE html>
<html>
<head>
    <title>Factorial of a number</title>
</head>
<body>
    <script>
        let inputNumber=prompt("Enter a number :");

        let fact=1;
        for(var i=1;i<=inputNumber;i++){
            fact=fact*i;
        }

        alert("Factorial of "+inputNumber+" is "+fact);
    </script>
</body>
</html>
