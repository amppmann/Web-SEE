<body>
    <h1 id="heading">This line will be changed when the "Click me" button is triggered</h1>

    <button onclick='changeText()'>Click me </button>



    <script type="text/javascript">
        function changeText(){
            document.getElementById("heading").innerHTML="Now the text line is been modified...";
        }

    </script>
